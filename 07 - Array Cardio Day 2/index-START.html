<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 }
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 }
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Array.prototype.every() // is everyone 19 or older?
      console.group("1.Some and Every Checks");
      console.groupCollapsed("a. Some");
      console.log(
        (() => {
          return people.some(
            person => new Date().getFullYear() - person.year >= 19
          );
        })()
      );
      console.groupEnd();
      console.groupCollapsed("b. Every");
      console.log(
        (() => {
          return people.every(
            person => new Date().getFullYear() - person.year > 19
          );
        })()
      );
      console.groupEnd("1.Some and Every Checks");

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      console.group("2. Array.prototype.find() & Array.prototype.findIndex()");
      console.groupCollapsed(
        `a. Array.prototype.find(), Find is like filter but instead returns just the one you are looking for find the comment with the ID of 823423`
      );
      console.log(
        (() => {
          return comments.find(person => person.id === 823423);
        })()
      );
      console.groupEnd();
      console.groupCollapsed(
        `b. Array.prototype.findIndex(), Find the comment with this ID delete the comment with the ID of 823423`
      );
      const index = (() => {
        return comments.findIndex(person => person.id === 823423);
      })();
      console.log(comments.splice(index, 1));
      console.groupEnd(
        "2. Array.prototype.find() & Array.prototype.findIndex()"
      );
      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
    </script>
  </body>
</html>
